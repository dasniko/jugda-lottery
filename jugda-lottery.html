<head>
  <title>JUG DA Lottery</title>
</head>

<body>
  {{> lottery}}
</body>

<template name="lottery">
    <div class="container">
        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand">JUG DA Lottery</a>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span4">
                <ul class="nav nav-tabs nav-stacked">
                    {{#each people}}
                        {{> participant}}
                    {{/each}}
                </ul>
            </div>
            <div class="span4">
                <input type="button" value="Show People" class="btn-large btn-block btn-primary showPeople">
                <input type="button" value="Start Lottery" class="btn-large btn-block btn-success startLottery">
                <input type="button" value="Stop Lottery" class="btn-large btn-block btn-danger stopLottery">
                <p>&nbsp;</p>
                <input type="text" placeholder="new person..." id="newPerson">
                <input type="button" value="Add Person" class="btn addPerson">
                <input type="button" value="Init App" class="btn btn-block initApp">
            </div>
            <div class="span4">
                <ol class="lead">
                    {{#each winners}}
                        {{> winner}}
                    {{/each}}
                </ol>
            </div>
        </div>
    </div>
    <audio id="applause">
        <source src="./applause.mp3" type="audio/mpeg">
    </audio>
</template>

<template name="participant">
    <li><a>{{name}}</a></li>
</template>

<template name="winner">
    <li>{{name}}</li>
</template>
